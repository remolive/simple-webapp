<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webapp</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #apollo-contact-form {
            flex: 1;
            height: 100%;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            const iframe = document.getElementById('apollo-contact-form');
            const url = 'https://a4325203b8b5.ngrok-free.app/public/mortgage/opportunities/new?external_id=1afd580f-5fda-476c-9a94-47cf620c7f7a';
            
            // Create a form to POST to the URL with the ngrok-skip-browser-warning header
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = url;
            form.target = 'apollo-contact-form';
            form.style.display = 'none';
            
            // Add a hidden input to skip ngrok warning
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'ngrok-skip-browser-warning';
            input.value = 'true';
            form.appendChild(input);
            
            document.body.appendChild(form);
            
            // Set iframe src with the header parameter
            iframe.src = url + '&ngrok-skip-browser-warning=true';
        });
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <p>Welcome to the simplest webapp!</p>
    <iframe id="apollo-contact-form" src="about:blank" width="100%" style="border: none;"></iframe>
</body>
</html>
